<!DOCTYPE html>
<html>
<head>
  <title>Smart Home Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="control">
        <i class="fas fa-lightbulb"></i>
        <div class="control-label">Lights</div>
      </div>
      <div class="control">
        <i class="fas fa-music"></i>
        <div class="control-label">Music</div>
      </div>
      <div class="control">
        <i class="fas fa-tv"></i>
        <div class="control-label">Smart TV</div>
      </div>
      <div class="control">
        <div class="switch">
          <input type="checkbox" id="windows-switch">
          <div class="slider"></div>
        </div>
        <div class="control-label">Windows</div>
      </div>
      <div class="control">
        <div class="switch">
          <input type="checkbox" id="doors-switch">
          <div class="slider"></div>
        </div>
        <div class="control-label">Doors</div>
      </div>
    </div>
    <div class="section">
      <div class="temperature">
        <i class="fas fa-thermometer-half"></i>
        <div class="temperature-value">71Â°</div>
        <div class="temperature-label">Climate</div>
        <div class="temperature-label">Bedroom</div>
      </div>
    </div>
    <div class="section">
      <div class="control">
        <i class="fas fa-refrigerator"></i>
        <div class="control-label">Refrigerator</div>
      </div>
      <div class="control">
        <i class="fas fa-bath"></i>
        <div class="control-label">Bathroom</div>
      </div>
      <div class="control">
        <i class="fas fa-couch"></i>
        <div class="control-label">Living Room</div>
      </div>
      <div class="control">
        <i class="fas fa-bed"></i>
        <div class="control-label">Bedroom</div>
      </div>
      <div class="control">
        <i class="fas fa-bed"></i>
        <div class="control-label">Guest Room</div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
